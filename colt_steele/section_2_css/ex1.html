<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="boxmodeldemo.css">
    <style media="screen" type="text/css">
      h1 {
          text-align: center;
          margin-bottom: 50px;
      }

      table {
        margin: auto;
      }
      td {
        height: 100px;
        width: 100px;
      }

      .top-mid {
        border-left: 1px solid black;
        border-right: 1px solid black;
      }

      .midrow {
        border-top: 1px solid black;
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td></td>
        <td class="top-mid"></td>
        <td></td>
      </tr>
      <tr>
        <td class= "midrow"></td>
        <td class="top-mid midrow" ></td>
        <td class= "midrow"></td>
      </tr>
      <tr>
        <td></td>
        <td class="top-mid"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
